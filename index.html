<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css"> 
</head>
<body>

  <article class="flex-column bg-clr-card-primary [ card ]">
    <img
      src="images/image-qr-code.png"
      alt="Frontend Mentor QR code"
      class="w-max [ card__qrcode ]"
      loading="lazy"
    />
    <header class="flex-column w-max center">
      <h2 class="clr-txt-primary [ card__title ]">Improve your front-end skills by building projects</h2>
      <p class="clr-txt-secondary [ card__description ]">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </header>
  </article>

</body>
</html>
